{% load static %}
<html lang="pl">
        <head>
            <meta charset="UTF-8">
            <title>Blog dla programistów</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        </head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu"><span class="fas fa-plus"></span></a>
    {% endif %}
    <h1><a href="/">Blog dla programistów</a></h1>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
                <a href="{% url 'edit_post' post.id %}" class="post-edit edit-icon"><span class="fas fa-edit"></span></a>
            {% endblock %}
        </div>
    </div>
</div>
</body>

</html>
